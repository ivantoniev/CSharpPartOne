<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in Circle and out of Rectangle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <label for="pointX">Point X:</label>
        <input type="text" id="pointX" name ="pointX" />
        <label for="pointY">Point Y:</label>
        <input type="text" id="pointY" name ="pointY" />
        <a href = "#" id="check" onclick="isOutRectInCircle()">Check!</a>
    </div>

    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isOutRectInCircle() {
            var pointX = jsConsole.readFloat("#pointX");
            var pointY = jsConsole.readFloat("#pointY");
            var circleRadius = 3;
            var circleX = 1;
            var circleY = 1;
            var IsInCircle = ((pointX - circleX) * (pointX - circleX) + (pointY - circleY) * (pointY - circleY) < circleRadius * circleRadius);
            var IsInRect = ((pointX >= -1 && pointX <= 5) && (pointY >= 1 && pointY <= 3));
            var OutRectInCircle = (IsInCircle == true && IsInRect == false);
            if (OutRectInCircle) {
                jsConsole.write("The point");
                jsConsole.write(" IS ", "green");
                jsConsole.writeLine("within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).")
            }
            else {
                jsConsole.write("The point");
                jsConsole.write(" IS NOT ", "red");
                jsConsole.writeLine("within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).")
            }

        }
    </script>
</body>
</html>
